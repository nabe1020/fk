<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>子供登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <input type="button" value="Reload" onClick="window.location.reload();">
    <form class="w-75 mx-auto">
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" id="name" placeholder="" required>
        </div>
        <p class="mt-3">学年</p>
        <div>
            <select class="form-control w-100 mt-1" id="grade" required>
                <option value="1">小1</option>
                <option value="2">小2</option>
                <option value="3">小3</option>
                <option value="4">小4</option>
                <option value="5">小5</option>
                <option value="6">小6</option>
            </select>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="登録">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = '2004463890-g4x2M0r5';
            initializeLiff(liffId);
            getData();
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function makeRegisterJson() {
                const name  = $('#name').val();
                const grade = $('#grade').val();
                const json = {
                    message: 'register',
                    params: {
                        name: name,
                        grade: grade
                    }
                };
                return json;
        }

        async function getData() {
            const endPoint = 'https://script.google.com/macros/s/AKfycbyxVh84MzVv0ng2VfSlWfjWi8qc8bI2ROFYSQfBjCJMGXYDFWeT7NU0G0d0BI6GcRNrRg/exec';
            const idToken = liff.getIDToken();
            const data = {
                message: 'getAllKids',
                param: {
                    idToken: idToken,
                },
            };
            console.log('getData');
            const resA = await fetch(endPoint, {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({ data: data }),
            })
            console.log('response A', resA);
            const json = await resA.json();
            console.log('response Json', json);
        };

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const value = getData();
                console.log(value);
                return false;
            });
        });

    </script>

</body>
</html>
